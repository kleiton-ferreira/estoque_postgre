<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Contato</title>
    <link rel="stylesheet" href="../css/contato.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="../img/logo_2.png" alt="Logomarca">
            <h2>Contato</h2>
            <form action="https://api.staticforms.xyz/submit" method="post" target="hidden_iframe" onsubmit="displaySuccessMessage();">
                <input type="hidden" name="accessKey" value="82f7cac5-5fab-4678-8951-d3cd73f521b0">
                
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="window.location.href='../view/inventario.html'">Voltar ao Estoque</button>
                    <button type="submit" class="btn-primary">Enviar Mensagem</button>
                </div>
            </form>
            <div id="successMessage" class="success-message" style="display: none;">
                Mensagem enviada com sucesso!
            </div>
        </div>
    </div>

    <iframe name="hidden_iframe" style="display:none;"></iframe>

    <script src="../js/contato.js"></script>
</body>
</html>
