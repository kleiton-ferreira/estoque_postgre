<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyStock - Login</title>
    <link rel="stylesheet" href="../css/registro_login.css">
    <link rel="shortcut icon" href="../img/logo_2.png" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <img src="../img/logo_2.png" alt="Logo" class="logo"> <!--Logo-->
        <br>
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <select id="login-role" required>
                <option value="user">Usuário</option>
                <option value="admin">Administrador</option>
            </select>
            <button type="submit">Login</button>
        </form>
        <p><a href="recuperar_senha.html">Esqueceu a senha?</a></p>
        <p>Não tem uma conta? <a href="../index.html">Registrar</a></p>
    </div>

    <script src="../js/registro_login.js"></script>

</body>
</html>
