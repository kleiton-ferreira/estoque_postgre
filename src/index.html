<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyStock - Registro</title>
    <link rel="stylesheet" href="./css/registro_login.css">
    <link rel="shortcut icon" href="./img/logo_2.png" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <img src="./img/logo_2.png" alt="Logo" class="logo"> <!--Logo-->
        <br>
        <h2>Registrar</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Senha" required>
            <input type="password" id="confirm-password" placeholder="Confirme a Senha" required>
            <select id="register-role">
                <option value="user">Usuário</option>
                <option value="admin">Administrador</option>
            </select>
            <button type="submit">Registrar</button>
        </form>        
        <p>Já tem uma conta? <a href="./view/login.html">Login</a></p>
    </div>

    <script src="./js/registro_login.js"></script>
    
</body>
</html>
